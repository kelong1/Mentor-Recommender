<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Recommendations</title>
</head>
<body>
    <h2>Mentor Recommendations</h2>
    <ul>
        {% for mentor in mentors %}
            <li>
                <strong>Name:</strong> {{ mentor.name }}<br>
                <strong>Position:</strong> {{ mentor.position }}<br>
                <strong>About:</strong> {{ mentor.about }}<br>
                <strong>Experience:</strong> {{ mentor.experience }}<br>
                <strong>Education:</strong> {{ mentor.education }}<br>
                <br>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
